<div class="container">
    <h1> ngx-scanner-qrcode </h1>
  
    <!-- For select files -->
    <input #file2 type="file" (change)="onSelects2(file2.files)" [multiple]="'multiple'" [accept]="'.jpg, .png, .gif, .jpeg'" class="btn btn-success my-2"/>
    <br>
  
    <div *ngFor="let item of qrCodeResult2">
      <img [src]="item.url | safe: 'url'" alt="" style="max-width: 100%">
    </div>
  
    <p>{{xd}}</p>
  
  </div>

  <br>
  <hr>
  <br>
  
    <!-- ngx-scanner-qrcode -->
    <ngx-scanner-qrcode #action="scanner" [config]="config" (event)="onEvent($event,action,'stop')" ></ngx-scanner-qrcode>

    <!-- data  -->
    <!-- <p class="data">{{ (action.data | async | json) }}</p> -->
  
    <!-- loading -->
    <p *ngIf="action.isLoading">âŒ› Loading...</p>
  
    <!-- start/stop -->
    <button class="btn" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart" [disabled]="action.isLoading">
      <img *ngIf="!action.isStart" (click)="handle(action, 'start')" src="https://img.icons8.com/ios/50/000000/no-camera--v2.png" width="30px"/>
      <img *ngIf="action.isStart" (click)="handle(action, 'stop')" src="https://img.icons8.com/ios/50/000000/no-camera--v1.png" width="30px"/>
    </button>
  
    <!-- play/pause -->
    <button class="btn" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart" [disabled]="!action.isStart">
      <img *ngIf="action.isPause" (click)="handle(action, 'play')" src="https://img.icons8.com/ios/512/play-button-circled--v1.png" width="30px"/>
      <img *ngIf="!action.isPause" (click)="handle(action, 'pause')" src="https://img.icons8.com/ios/512/circled-pause.png" width="30px"/>
    </button>
  
      <!-- isTorch -->
    <button class="btn" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart" [disabled]="!action.isStart">
      <img *ngIf="!action.isTorch" (click)="action.isTorch = !action.isTorch; handle(action, 'torcher')" src="https://raw.githubusercontent.com/id1945/ngx-scanner-qrcode/master/flashlight-off.png" width="30px"/>
      <img *ngIf="action.isTorch" (click)="action.isTorch = !action.isTorch; handle(action, 'torcher');" src="https://raw.githubusercontent.com/id1945/ngx-scanner-qrcode/master/flashlight-on.png" width="30px"/>
    </button>
  
    <!-- download -->
    <button class="btn" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart" [disabled]="!action.isStart">
      <img (click)="onDowload(action)" src="https://img.icons8.com/ios/512/picture.png" width="30px"/>
    </button>
    <br>
